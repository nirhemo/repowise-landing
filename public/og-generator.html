<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 1200px;
      height: 630px;
      background: #0c1222;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', sans-serif;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .logo {
      height: 240px;
      margin-bottom: 40px;
      margin-right: 80px;
      display: block;
    }
    .tagline {
      font-size: 52px;
      font-weight: 600;
      color: white;
      margin-bottom: 28px;
      text-align: center;
      width: 100%;
    }
    .description {
      font-size: 28px;
      font-weight: 400;
      color: white;
      max-width: 900px;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/logo-full.jpg" class="logo" alt="RepoWise">
    <div class="tagline">The Context Engine</div>
    <div class="description">The missing context layer between your codebase and AI</div>
  </div>
</body>
</html>
