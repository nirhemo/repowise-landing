<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGradientMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF"/>
      <stop offset="50%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <radialGradient id="centerGlowMain" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#D946EF"/>
      <stop offset="70%" style="stop-color:#A855F7"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </radialGradient>
    <filter id="glowMain" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Icon (scaled down) -->
  <g transform="translate(5, 5) scale(0.35)">
    <!-- Left curly brace integrated into hexagon -->
    <g stroke="url(#iconGradientMain)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="M 65 35 L 45 55 Q 35 70 45 85 L 55 100 L 45 115 Q 35 130 45 145 L 65 165"/>
      <path d="M 135 35 L 155 55 Q 165 70 155 85 L 145 100 L 155 115 Q 165 130 155 145 L 135 165"/>
      <path d="M 65 35 L 100 20 L 135 35"/>
      <path d="M 65 165 L 100 180 L 135 165"/>
    </g>
    <!-- Center dot -->
    <circle cx="100" cy="100" r="15" fill="url(#centerGlowMain)" filter="url(#glowMain)"/>
    <circle cx="100" cy="100" r="8" fill="#F0ABFC" opacity="0.8"/>
  </g>
  
  <!-- Text "RepoWise" -->
  <text x="90" y="54" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="600">
    <tspan fill="#FFFFFF">Repo</tspan><tspan fill="#00D4FF">Wise</tspan>
  </text>
</svg>
